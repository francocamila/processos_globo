<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style type="text/css">
    h1
    {
      text-transform: uppercase;
      font-family: 'Open Sans Condensed', sans-serif;
      color: #797979;
      font-size: 24px;
      font-weight: 100;
      text-align: center;
      padding: 20px;
      margin: -30px -30px 30px -30px;
    }

    .topnav
    {
      overflow: hidden;
      background-color: #305A72;
    }

    .topnav a
    {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover
    {
      background-color: #DDD;
      color: black;
    }

    .topnav a.active
    {
      background-color: #4CAF50;
      color: white;
    }

    .form-style-9
    {
      max-width: 450px;
      background: #FAFAFA;
      padding: 30px;
      margin: 50px auto;
      box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      border: 6px solid #305A72;
    }

    .form-style-9 ul
    {
      padding:0;
      margin:0;
      list-style:none;
    }

    .form-style-9 ul li
    {
      display: block;
      margin-bottom: 10px;
      min-height: 35px;
    }

    .form-style-9 ul li  .field-style
    {
      box-sizing: border-box; 
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box; 
      padding: 8px;
      outline: none;
      border: 1px solid #B0CFE0;
      -webkit-transition: all 0.30s ease-in-out;
      -moz-transition: all 0.30s ease-in-out;
      -ms-transition: all 0.30s ease-in-out;
      -o-transition: all 0.30s ease-in-out;
    }

    .form-style-9 h2
    {
      background: #305A72;
      font-family: 'Open Sans Condensed', sans-serif;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 100;
      text-align: center;
      padding: 20px;
      margin: -30px -30px 30px -30px;
    }

    .form-style-9 ul li  .field-style:focus
    {
      box-shadow: 0 0 5px #B0CFE0;
      border:1px solid #B0CFE0;
    }

    .form-style-9 ul li .field-split
    {
      width: 49%;
    }

    .form-style-9 ul li .field-full
    {
      width: 100%;
    }

    .form-style-9 ul li input.align-left
    {
      float:left;
    }

    .form-style-9 ul li input.align-right
    {
      float:right;
    }

    .form-style-9 ul li textarea
    {
      width: 100%;
      height: 100px;
    }

    .form-style-9 ul li input[type="submit"]
    {
      -moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
      -webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
      box-shadow: inset 0px 1px 0px 0px #3985B1;
      width: 100%;
      background-color: #216288;
      border: 1px solid #17445E;
      display: inline-block;
      cursor: pointer;
      color: #FFFFFF;
      padding: 8px 18px;
      text-decoration: none;
      font: 12px Arial, Helvetica, sans-serif;
    }

    .form-style-9 ul li input[type="submit"]:hover
    {
      background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
      background-color: #28739E;
    }
  </style>
</head>

<body>
  <div class="topnav">
    <a class="active" href="/">Cadastrar Processos</a>
    <a href="{% url 'processos_list' %}">Lista de Processos</a>
  </div>

  <div>
    <h1>
      <br>
      {% load static %}
      <img src="{% static "consulta_a_processos/logo_blue.png" %}" style="width:10%" >    
      <br>
      Cadastre um novo processo
    </h1>
  </div>

  <form class="form-style-9" method="POST" action="">
    <ul>
      <h2>
        Use esse formulário para cadastrar um novo processo para acompanhamento
      </h2>

      {% csrf_token %}
      {{ form.as_p }}

      <li>
      <select name="classe" class="field-style field-split align-left" required>
        <option value="">Classe</option>
        <option value="AC">AC</option>
        <option value="ACO">ACO</option>
        <option value="ADC">ADC</option>
        <option value="ADI">ADI</option>
        <option value="ADO">ADO</option>
        <option value="ADPF">ADPF</option>
        <option value="AI">AI</option>
        <option value="AImp">AImp</option>
        <option value="AO">AO</option>
        <option value="AOE">AOE</option>
        <option value="AP">AP</option>
        <option value="AR">AR</option>
        <option value="ARE">ARE</option>
        <option value="AS">AS</option>
        <option value="CC">CC</option>
        <option value="Cm">Cm</option>
        <option value="EI">EI</option>
        <option value="EL">EL</option>
        <option value="EP">EP</option>
        <option value="Ext">Ext</option>
        <option value="HC">HC</option>
        <option value="HD">HD</option>
        <option value="IF">IF</option>
        <option value="Inq">Inq</option>
        <option value="MI">MI</option>
        <option value="MS">MS</option>
        <option value="Pet">Pet</option>
        <option value="PPE">PPE</option>
        <option value="PSV">PSV</option>
        <option value="RC">RC</option>
        <option value="Rcl">Rcl</option>
        <option value="RE">RE</option>
        <option value="RHC">RHC</option>
        <option value="RHD">RHD</option>
        <option value="RMI">RMI</option>
        <option value="RMS">RMS</option>
        <option value="RvC">RvC</option>
        <option value="SIRDR">SIRDR</option>
        <option value="SL">SL</option>
        <option value="SS">SS</option>
        <option value="STA">STA</option>
        <option value="STP">STP</option>
        <option value="TPA">TPA</option>
      </select>

      <input type="text" class="field-style field-split align-right" placeholder="Número do processo" name="numero" required>
      </li>

      <li>
        <input type="text" class="field-style field-full align-none" placeholder="Descrição do processo" name="descricao" required>
      </li>

      <li>
        <input type="email" class="field-style field-full align-none" placeholder="E-mail do destinatário" name="emails" required>
      </li>

      {% csrf_token %}

      <li>
        <input type="submit" value="Cadastrar" name="run_script"/>
      </li>

    </ul>
  </form>

</body>
</html>
