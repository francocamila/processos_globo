<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.10.20/sorting/datetime-moment.js"></script>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
  
  <style type="text/css">
    h1
    {
      text-transform: uppercase;
      font-family: 'Open Sans Condensed', sans-serif;
      color: #797979;
      font-size: 24px;
      font-weight: 100;
      text-align: center;
      padding: 20px;
      margin: -30px -30px 30px -30px;
    }

    .topnav
    {
      overflow: hidden;
      background-color: #305A72;
    }

    .topnav a
    {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover
    {
      background-color: #DDD;
      color: black;
    }

    .topnav a.active
    {
      background-color: #4CAF50;
      color: white;
    }

    table
    {
      width: 100%;
    }

    th
    {
      background: #305A72;
      font-family: 'Open Sans Condensed', sans-serif;
      color: #FFFFFF;
      text-align: center;
    }

    td
    {
      color: #000000;
      font-family: 'Open Sans Condensed', sans-serif;
      text-align: center;
    }

    td a 
    {
      cursor: pointer;
      display: inline-block;
      margin: 0 5px;
      min-width: 24px;
    }    

    td a.deletar
    {
        color: #E34724;
    }

    td a.editar
    {
        color: #FFC107;
    }
  </style>
</head>

<body>
  <div class="topnav">
    <a href="{% url 'cadastro_de_processos' %}">Cadastrar Processos</a>
    <a class="active" href="{% url 'processos_list' %}">Lista de Processos</a>
  </div>

  <div>
    <h1>
      <br>
      {% load static %}
      <img src="{% static "consulta_a_processos/logo_blue.png" %}" style="width:10%" >    
      <br>
      Lista de Processos Cadastrados
    </h1>
  </div>

  <div class="lista">
    <table class="tabela" id="processos">
      <thead>
        <tr>
          <th>Processo</th>
          <th>Descrição da última atualização</th>
          <th>Data da última atualização</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        {% for post in posts %}
        <tr>
          <td><a href="{{post.url}}">{{ post.descricao }}</a></td>
          <td>{{ post.descricao_atualizacao }}</td>
          <td>{{ post.data_atualizacao }}</td>
          <td>
            <a class="editar" title="Editar" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            <a class="deletar" title="Deletar" data-toggle="tooltip" href="delete/{{ post.id }}" id = '{{post.id}}'><i class="material-icons">&#xE872;</i></a>
          </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>

<script>
  $(document).ready(function() {
    $.fn.dataTable.moment( 'DD/MM/YYYY' );

    $('#processos').DataTable( {
        "lengthMenu": [ 10, 25, 50, 75, 100 ],
        "pageLength": 50,
        dom: 'Bfrtip',
        buttons: [
          {
            extend: 'copyHtml5',
            exportOptions:
            {
              columns: [ 0, 1, 2 ]
            }
          },

          {
            extend: 'excelHtml5',
            exportOptions:
            {
              columns: [ 0, 1, 2 ]
            }
          },

          {
            extend: 'csvHtml5',
            exportOptions:
            {
              columns: [ 0, 1, 2 ]
            }
          },

          {
            extend: 'pdfHtml5',
            exportOptions:
            {
              columns: [ 0, 1, 2 ]
            }
          },
        ]
    } );
} );
</script>
</html>
