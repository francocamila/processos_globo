  db:
    image: postgres:9.6
    env_file: dev-env
  redis:
    image: "redis:alpine"
  web:
    build: .
    env_file: dev-env
    command: ["sh", "start.sh"]
    restart: on-failure
    volumes:
      - .:/processos
    ports:
      - "80:8000"
    depends_on:
      - db
      - redis
  celery:
    build: .
    command: celery -A proj worker -l info
    restart: on-failure
    volumes:
      - .:/processos
    depends_on:
      - db
      - redis
  celery-beat:
    build: .
    command: celery -A proj beat -l info
    restart: on-failure
    volumes:
      - .:/processos
    depends_on:
      - db
      - redis